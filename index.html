<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body onload="fatchBookmarks()">
    
          <div class="jumbotron">
            <div class="container py-5">
              <h1 class=" fw-bold"> Favorite Sites</h1>
               <form action="" id="myForm">
                <div class="form-group mb-3">
                    <label for="">Site Name</label>
                    <input type="text" id="siteName" placeholder="Website Name..." class="form-control">
                </div>
                <div class="form-grou+p mb-3">
                    <label for="">Site URL</label>
                    <input type="text" id="siteUrl" placeholder="Website URL..." class="form-control">
                </div>
                <button  class="btn btn-primary " type="submit">Submit</button>
               </form>
            </div>
          </div>
      
     
      <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarksResults"></div>
        </div>
      </div>

    <script src="index.js"></script>
